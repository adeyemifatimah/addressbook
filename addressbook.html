<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <form id="addressbook" class="form">
            <div>
                <label for="name">First Name</label>
                <input id="name1" class="form-control" type="text" placeholder="Enter First Name">
            </div><br>
            <div>
                <label for="name">Middle Name</label>
                <input id="name2" class="form-control" type="text" placeholder="Enter Middle Name">
            </div><br>
            <div>
                <label for="name">Last Name</label>
                <input id="name3" class="form-control" type="text" placeholder="Enter Last Name">
            </div><br>
            <div>
                <label for="name">Company name</label>
                <input id="comp" class="form-control" type="text" placeholder="Enter Company Name">
            </div><br>
            <div>
                <label"for="mail">Email</label>
                <input id="mail" class="form-control" type="email" placeholder="Enter Email Address">
            </div><br>
            <div>
                <label for="number">Mobile Number</label>
                <input id="number" class="form-control" type="number" placeholder="Enter Phone number">
            </div><br>
            <div>
                <label for="name">Fax Number</label>
                <input id="Fax" class="form-control" type="text" placeholder="Enter Fax Number">
            </div><br>
                <button type="submit">Click here to view address book</button>
        </form>

        <div class="output">
            <h5>First Name: <span class="firstName"></span></h5>
            <ul class="contact-details">
                <li class="middleName"></li>
                <li class="lastName"></li>
                <li class="company"></li>
                <li class="email"></li>
                <li class="mobileNumber"></li>
                <li class="faxNumber"></li>
            </ul>
        </div>
    </div>
</body>
</html>
