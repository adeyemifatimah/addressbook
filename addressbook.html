<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <form id="addressbook">
            <div>
                <label id="name1" for="name">First Name</label>
                <input id="name1" class="form-control" type="text" placeholder="Enter First Name">
            </div><br>
            <div>
                <label id="name2" for="name">Middle Name</label>
                <input id="name2" class="form-control" type="text" placeholder="Enter Middle Name">
            </div><br>
            <div>
                <label id="name3" for="name">Last Name</label>
                <input id="name3" class="form-control" type="text" placeholder="Enter Last Name">
            </div><br>
            <div>
                <label id="comp" for="name">Company name</label>
                <input id="comp" class="form-control" type="text" placeholder="Enter Company Name">
            </div><br>
            <div>
                <label id="mail" for="mail">Email</label>
                <input id="mail" class="form-control" type="email" placeholder="Enter Email Address">
            </div><br>
            <div>
                <label id="number" for="number">Mobile Number</label>
                <input id="number" class="form-control" type="number" placeholder="Enter Phone number">
            </div><br>
            <div>
                <label id="Fax" for="name">Fax Number</label>
                <input id="Fax" class="form-control" type="text" placeholder="Enter Fax Number">
            </div><br>

            <button type="submit">Click here to view address book</button>
            

        </form>
        <div id="output">

        </div>

    </div>
</body>
</html>
